<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>

<body style="background-color: hsl(233, 47%, 7%);">
  <div class="container">
    <div class="column1">
      <div class="context">
        <h1 class="header">Get <font style="color:rgb(155 98 191)">insights</font> that help your business grow.</h1>


        <p class="main">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats statsContainer">
          <div class="column">
            <div class="statsNumber">10k+</div>
            <div class="statsContext">COMPANIES</div>
          </div>
          <div class="column">
            <div class="statsNumber">314</div>
            <div class="statsContext">TEMPLATES</div>
          </div>
          <div class="column">
            <div class="statsNumber">12M+</div>
            <div class="statsContext">QUERIES</div>
          </div>
        </div>

      </div>

    </div>
    <div class="column2 image">
      <image src="./images/image-header-desktop.jpg" style="object-fit: cover;" />
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
